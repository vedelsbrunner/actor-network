<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA redirect for GitHub Pages (history mode).
      // Base path must match vue.config.js publicPath in production.
      (function () {
        var base = '/actor-network/';
        var fullPath = window.location.pathname + window.location.search + window.location.hash;
        if (fullPath.indexOf(base) !== 0) {
          window.location.replace(base);
          return;
        }
        var relative = fullPath.slice(base.length);
        window.location.replace(base + '?p=' + encodeURIComponent(relative));
      })();
    </script>
  </head>
  <body></body>
</html>
