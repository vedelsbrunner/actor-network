name: Deploy actor-network to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: actor-network-gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (GH Pages)
        env:
          # Hosted web component bundle from badge-lib GitHub Pages:
          VUE_APP_VIS_BADGE_WC_URL: "https://vedelsbrunner.github.io/badge-lib/dist-wc/vis-badge.js"
        run: npm run build

      - name: Deploy dist/ to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
